<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e7ecff;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px #b2b8d4;
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            color: #3a3a8c;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            align-items: center;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        textarea {
            height: 130px;
            resize: none;
        }

        .passage-box {
            width: 30%;
        }

        .timer-box {
            width: 30%;
            text-align: right;
            font-size: 22px;
            font-weight: bold;
            color: #d70000;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            margin: 5px;
            background: #1f57ff;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Typing Test</h2>

        <!-- ✅ Passage & Timer Row -->
        <div class="row">

            <!-- ✅ Passage List -->
            <div class="passage-box">
                <label><b>Select Passage:</b></label>
                <select id="passageSelect">
                    <option value="1">Passage 1</option>
                    <option value="2">Passage 2</option>
                    <option value="3">Passage 3</option>
                    <option value="4">Passage 4</option>
                </select>
            </div>

            <!-- ✅ Start Message (Center) -->
            <div style="width: 40%; text-align:center; font-size:18px; color:#444;">
                Click "<b>Start Test</b>" to begin typing practice.
            </div>

            <!-- ✅ Timer (Right Side) -->
            <div class="timer-box">
                Time: <span id="timer">0</span>
            </div>
        </div>

        <!-- ✅ Typing Box -->
        <textarea id="typeBox" placeholder="Start typing here..." disabled></textarea>

        <!-- ✅ Buttons -->
        <div class="buttons">
            <button onclick="startTest()">Start Test</button>
            <button onclick="window.location.href='index.html'">Home</button>
        </div>

    </div>


    <!-- ✅ FULL WORKING JAVASCRIPT -->
    <script>

        let timeLeft = 60;      // default 60 sec
        let timerInterval;

        function startTest() {

            // Disable select while test is running
            document.getElementById("passageSelect").disabled = true;

            // Enable typing box
            let box = document.getElementById("typeBox");
            box.disabled = false;
            box.focus();

            // Reset time
            timeLeft = 60;

            document.getElementById("timer").innerText = timeLeft;

            // Clear old timer
            clearInterval(timerInterval);

            // Start new timer
            timerInterval = setInterval(() => {
                document.getElementById("timer").innerText = timeLeft;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    box.disabled = true;
                    alert("⏳ Time is over!");
                }

            }, 1000);
        }

    </script>

</body>

</html>
