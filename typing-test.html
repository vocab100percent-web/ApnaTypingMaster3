<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apna Typing Master ‚Äî Typing Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #f9fafb, #e0f2fe);
      font-family: 'Inter', sans-serif;
    }
    .typing-box {
      font-size: 18px;
      line-height: 1.6;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    .mangal { font-family: 'Mangal', sans-serif; }
    .krutidev { font-family: 'Kruti Dev 010', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">üß† Apna Typing Master</h1>

    <label for="language" class="block text-lg font-semibold mb-2">Language / Font</label>
    <select id="language" class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400">
      <option value="english">English</option>
      <option value="hindi-inscript">Hindi (Inscript ‚Äì Mangal)</option>
      <option value="hindi-krutidev">Hindi (Kruti Dev)</option>
    </select>

    <div class="flex gap-4 mt-6">
      <button id="startBtn" class="flex-1 bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600">Start Test</button>
      <a href="index.html" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 text-center pt-2">‚Üê Home</a>
    </div>

    <div id="typingBox" class="typing-box mt-6">
      Select your language and click ‚ÄúStart Test‚Äù to begin typing.
    </div>
  </div>

  <script>
    const typingBox = document.getElementById('typingBox');
    const languageSelect = document.getElementById('language');

    const sampleTexts = {
      english: "Practice makes a man perfect. Keep typing accurately and steadily.",
      'hindi-inscript': "‡§Ø‡§π ‡§è‡§ï ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§á‡§Ç‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§ü‡§æ‡§á‡§™‡§ø‡§Ç‡§ó ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡§æ ‡§â‡§¶‡§æ‡§π‡§∞‡§£ ‡§π‡•à‡•§ ‡§®‡§ø‡§∞‡§Ç‡§§‡§∞ ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§∏‡•á ‡§ó‡§§‡§ø ‡§î‡§∞ ‡§∂‡•Å‡§¶‡•ç‡§ß‡§§‡§æ ‡§Ü‡§§‡•Ä ‡§π‡•à‡•§",
      'hindi-krutidev': "esjk uke dqekj gS vkSj ;g dsoy ,d iz;ksx gS ftlls vki vius fy[kus dh 'kfDr c<k ldrs gSaA"
    };

    document.getElementById('startBtn').addEventListener('click', () => {
      const selected = languageSelect.value;
      typingBox.textContent = sampleTexts[selected];
      typingBox.classList.remove('mangal', 'krutidev');
      if (selected === 'hindi-inscript') typingBox.classList.add('mangal');
      else if (selected === 'hindi-krutidev') typingBox.classList.add('krutidev');
    });
  </script>
</body>
</html>
