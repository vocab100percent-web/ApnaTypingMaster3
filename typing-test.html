<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apna Typing Master â€” Typing Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
@font-face {
  font-family: 'Mangal';
  src: url('assets/fonts/Mangal.ttf') format('truetype');
}

@font-face {
  font-family: 'Kruti Dev 010';
  src: url('assets/fonts/KrutiDev010.ttf') format('truetype');
}
</style>

</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-blue-50 flex flex-col items-center justify-center">

  <div class="w-full max-w-3xl bg-white/70 backdrop-blur-md shadow-lg rounded-2xl p-8 text-center">
    <h1 class="text-3xl font-bold mb-4 text-indigo-800">Typing Test</h1>

    <!-- Font Selection -->
    <div class="mb-6">
      <label for="fontSelect" class="block text-lg font-medium mb-2">Choose Font / Language:</label>
      <select id="fontSelect" class="border border-gray-300 rounded-md p-2 text-lg">
        <option value="english">English</option>
        <option value="hindi-inscript">Hindi (Inscript - Mangal)</option>
        <option value="hindi-krutidev">Hindi (Kruti Dev)</option>
      </select>
    </div>

    <!-- Example Text -->
    <div id="testText" class="border rounded-lg bg-gray-50 text-lg p-4 mb-4 text-gray-800">
      Click "Start Test" to begin typing practice.
    </div>

    <!-- Typing Input Box -->
    <textarea id="typingBox" class="w-full border border-gray-300 rounded-lg p-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" rows="4" placeholder="Start typing here..." disabled></textarea>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <button id="startTestBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">Start Test</button>
      <a href="index.html" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg shadow">Home</a>
    </div>

    <!-- Results -->
    <div id="resultBox" class="mt-6 text-lg font-medium text-gray-700 hidden"></div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
